<div class="row">
  <form class="col s8 offset-s2">
    <div class="card-panel">
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="user.username" id="username" name="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="user.password" id="password" type="password" name="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row" style="padding-top: 20px">
          <button (click)="login()" class="btn col s6 offset-s3 waves-effect waves-light" type="submit" name="action">Login</button>
        </div>
    </div>
  </form>
</div>
