<div class="col s6 m6">
  <div class="card">
    <div class="card-content">
    <form class="col s6">
      <div class="row s6">
        <div class="input-field col s6">
          <input [(ngModel)]="user.username" id="username" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row s6">
        <div class="input-field col s6">
          <input [(ngModel)]="user.password" id="password" type="password" name="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
    </form>
  </div>
  </div>
</div>
