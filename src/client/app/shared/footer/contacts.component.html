<div class="section" id="contacts-row1">
    <div class="container">
        <div class="row">
            <div class="section-header">
                <h1>CONTACTS</h1>
                <h5>Talk to us, don't be shy</h5>
            </div>
        </div>
    </div>
</div>
<div class="section" id="contacts-row2">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel pull-up-2x">
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="row">
                                <div class="col s12">
                                    <h5>Send us a message</h5>
                                </div>
                                <div class="input-field col s12">
                                    <input id="yname" type="text" name="yname">
                                    <label for="yname">Your Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="ysubject" type="text" name="ysubject">
                                    <label for="ysubject">Subject</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="ymessage" required class="materialize-textarea" name="ymessage"></textarea>
                                    <label #descriptionLabel for="ymessage">Leave us a message here</label>
                                </div>
                                <div class="input-field col s12">
                                    <button type="submit" class="btn waves-effect waves-light">SEND</button>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6" style="padding-left: 60px">
                            <h5>Contacts</h5>
                            <ul>
                                <li><i class="tiny material-icons">label</i>Email: yourdoctor@dermal.clinic</li>
                                <li><i class="tiny material-icons">label</i>Skype: yourdoctor-eu</li>
                                <li><i class="tiny material-icons">label</i>Address: Sofia, 1700</li>
                                <li><i class="tiny material-icons">label</i>Viber: 8888</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <p>2017 Dermal Clinic, All rights reserved</p>
            </div>
            <div class="col s12 m4">
                <p>Social Network Links</p>
            </div>
            <div class="col s12 m4">
                <p>FAQ HELP PRIVACY <a id="terms" [routerLink]="['/terms']">TERMS</a></p>
            </div>
        </div>
    </div>
</div>
